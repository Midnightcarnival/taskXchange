<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Wall of Shame</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f5d63d",
                        "background-light": "#f8f8f5",
                        "background-dark": "#221f10",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            min-height: 100vh;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div class="flex flex-col h-screen justify-between">
        <div class="flex-grow overflow-y-auto">
            <header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-4">
                <div class="relative flex items-center justify-center">
                    <a href="{{ url_for('dashboard') }}" class="absolute left-0 text-gray-800 dark:text-gray-200">
                        <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z">
                            </path>
                        </svg>
                    </a>
                    <h1 class="text-xl font-bold text-gray-900 dark:text-gray-100">Wall of Shame</h1>
                </div>
            </header>
            <main class="p-4 space-y-4 pb-24">
                <!-- Loop through the users in the shame list -->
                {% for user in users %}
                <div class="flex items-center gap-4 p-3 bg-white dark:bg-background-dark/50 rounded-xl shadow-sm">
                    <div class="relative">
                        <img alt="{{ user.name }}'s avatar" class="h-14 w-14 rounded-full object-cover"
                            src="{{ user.avatar }}" />
                        <!-- Display rank badge only if it exists -->
                        {% if user.rank %}
                        <span
                            class="absolute -bottom-1 -right-1 
                            {% if user.rank == 1 %} bg-red-500 
                            {% elif user.rank == 2 %} bg-orange-500 
                            {% elif user.rank == 3 %} bg-yellow-500 
                            {% endif %}
                            text-white text-xs font-bold rounded-full h-6 w-6 flex items-center justify-center border-2 border-white dark:border-background-dark/50">#{{ user.rank }}</span>
                        {% endif %}
                    </div>
                    <div class="flex-1">
                        <p class="font-bold text-lg text-gray-900 dark:text-gray-100">{{ user.name }}</p>
                        <p class="text-sm text-gray-500 dark:text-gray-400">{{ user.reason }}</p>
                    </div>
                    <div class="text-center">
                        <p class="text-2xl font-bold 
                        {% if user.rank == 1 %} text-red-500 
                        {% elif user.rank == 2 %} text-orange-500 
                        {% elif user.rank == 3 %} text-yellow-500 
                        {% else %} text-gray-400 dark:text-gray-500 {% endif %}">{{ user.count }}</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">times</p>
                    </div>
                </div>
                {% endfor %}
            </main>
        </div>
        <!-- **** FIX: Added the navigation bar back with working links **** -->
        <nav class="fixed bottom-0 left-0 right-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-t border-gray-200 dark:border-gray-800 px-4 pt-2 pb-safe-area-bottom">
            <div class="flex justify-around items-start">
                <a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400" href="{{ url_for('dashboard') }}">
                    <span class="material-symbols-outlined">home</span>
                    <span class="text-xs">Home</span>
                </a>
                <a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400" href="{{ url_for('my_tasks') }}">
                    <span class="material-symbols-outlined">list_alt</span>
                    <span class="text-xs">My Tasks</span>
                </a>
                <a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400" href="{{ url_for('profile') }}">
                     <span class="material-symbols-outlined">person</span>
                    <span class="text-xs">Profile</span>
                </a>
            </div>
        </nav>
    </div>
</body>
</html>
