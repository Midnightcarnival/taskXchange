<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f5d63d",
            "background-light": "#f8f8f5",
            "background-dark": "#221f10",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .form-input::placeholder {
      color: #928D7A;
    }
    .dark .form-input::placeholder {
      color: #797362;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between overflow-x-hidden">
<div class="flex-grow">
<header class="flex items-center p-4 pb-2">
<button class="text-black dark:text-white">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-black dark:text-white pr-6">Ask Buddy</h1>
</header>
<main class="px-4">
<h2 class="text-2xl font-bold text-black dark:text-white pt-5 pb-6">Grab &amp; Go</h2>
<form class="space-y-4">
<div>
<label class="sr-only" for="item">Item to be picked up</label>
<input class="form-input w-full rounded-lg border-0 bg-primary/10 dark:bg-primary/20 p-4 text-black dark:text-white h-14 focus:ring-2 focus:ring-primary" id="item" name="item" placeholder="Item to be picked up" type="text"/>
</div>
<div>
<label class="sr-only" for="pickup">Pickup location</label>
<input class="form-input w-full rounded-lg border-0 bg-primary/10 dark:bg-primary/20 p-4 text-black dark:text-white h-14 focus:ring-2 focus:ring-primary" id="pickup" name="pickup" placeholder="Pickup location" type="text"/>
</div>
<div>
<label class="sr-only" for="dropoff">Drop-off location</label>
<input class="form-input w-full rounded-lg border-0 bg-primary/10 dark:bg-primary/20 p-4 text-black dark:text-white h-14 focus:ring-2 focus:ring-primary" id="dropoff" name="dropoff" placeholder="Drop-off location" type="text"/>
</div>
<div>
<label class="sr-only" for="reward">Desired reward points</label>
<input class="form-input w-full rounded-lg border-0 bg-primary/10 dark:bg-primary/20 p-4 text-black dark:text-white h-14 focus:ring-2 focus:ring-primary" id="reward" name="reward" placeholder="Desired reward points" type="text"/>
</div>
</form>
</main>
</div>
<div class="sticky bottom-0 bg-background-light dark:bg-background-dark">
<div class="px-4 py-3">
<button class="w-full rounded-xl bg-primary h-14 text-base font-bold text-black">
          Post Request
        </button>
</div>
<footer class="border-t border-primary/20 dark:border-primary/30">
<nav class="flex justify-around items-center px-4 pt-2 pb-3">
<a class="flex flex-col items-center gap-1 text-black dark:text-white" href="#">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M224,115.55V208a16,16,0,0,1-16,16H168a16,16,0,0,1-16-16V168a8,8,0,0,0-8-8H112a8,8,0,0,0-8,8v40a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V115.55a16,16,0,0,1,5.17-11.78l80-75.48.11-.11a16,16,0,0,1,21.53,0,1.14,1.14,0,0,0,.11.11l80,75.48A16,16,0,0,1,224,115.55Z"></path>
</svg>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M80,64a8,8,0,0,1,8-8H216a8,8,0,0,1,0,16H88A8,8,0,0,1,80,64Zm136,56H88a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Zm0,64H88a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16ZM44,52A12,12,0,1,0,56,64,12,12,0,0,0,44,52Zm0,64a12,12,0,1,0,12,12A12,12,0,0,0,44,116Zm0,64a12,12,0,1,0,12,12A12,12,0,0,0,44,180Z"></path>
</svg>
<span class="text-xs font-medium">My Requests</span>
</a>
<a class="flex flex-col items-center gap-1 text-black dark:text-white" href="#">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"></path>
</svg>
<span class="text-xs font-medium">Profile</span>
</a>
</nav>
<div class="h-3"></div>
</footer>
</div>
</div>

</body></html>
