<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Plus+Jakarta+Sans:wght@400;500;700;800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<style>
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-print-color-adjust: exact;
            color-adjust: exact;
        }
        .dark .form-select {
             background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f5d63d",
                        "background-light": "#f8f8f5",
                        "background-dark": "#221f10",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex flex-col h-screen justify-between">
<div>
<header class="p-4 flex items-center justify-between">
<button class="text-neutral-900 dark:text-neutral-100">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
<h1 class="text-lg font-bold text-neutral-900 dark:text-neutral-100 flex-1 text-center">Ask Buddy</h1>
<div class="w-6"></div>
</header>
<main class="p-4">
<h2 class="text-2xl font-bold text-neutral-900 dark:text-neutral-100 mb-6">Assignment Ace</h2>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-2" for="assignment-type">Type of Assignment</label>
<select class="form-select w-full rounded-lg bg-background-light dark:bg-background-dark border border-neutral-300 dark:border-neutral-700 text-neutral-900 dark:text-neutral-100 placeholder:text-neutral-400 dark:placeholder:text-neutral-500 focus:ring-2 focus:ring-primary focus:border-primary p-3" id="assignment-type" name="assignment-type">
<option>Essay</option>
<option>Lab Report</option>
<option>Project</option>
<option>Presentation</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-2" for="description">Briefly describe the help you need</label>
<textarea class="w-full rounded-lg bg-background-light dark:bg-background-dark border border-neutral-300 dark:border-neutral-700 text-neutral-900 dark:text-neutral-100 placeholder:text-neutral-400 dark:placeholder:text-neutral-500 focus:ring-2 focus:ring-primary focus:border-primary p-3" id="description" name="description" placeholder="e.g., Proofreading for grammar and clarity..." rows="5"></textarea>
</div>
<div class="flex space-x-4">
<div class="flex-1">
<label class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-2" for="deadline">Deadline</label>
<input class="w-full rounded-lg bg-background-light dark:bg-background-dark border border-neutral-300 dark:border-neutral-700 text-neutral-900 dark:text-neutral-100 placeholder:text-neutral-400 dark:placeholder:text-neutral-500 focus:ring-2 focus:ring-primary focus:border-primary p-3" id="deadline" name="deadline" type="date"/>
</div>
<div class="flex-1">
<label class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-2" for="reward-points">Reward Points</label>
<input class="w-full rounded-lg bg-background-light dark:bg-background-dark border border-neutral-300 dark:border-neutral-700 text-neutral-900 dark:text-neutral-100 placeholder:text-neutral-400 dark:placeholder:text-neutral-500 focus:ring-2 focus:ring-primary focus:border-primary p-3" id="reward-points" name="reward-points" placeholder="e.g., 50" type="number"/>
</div>
</div>
</form>
</main>
</div>
<footer class="p-4">
<button class="w-full bg-primary text-neutral-900 font-bold py-3 px-5 rounded-xl text-base tracking-wide hover:bg-primary/90 transition-colors">
                Post Request
            </button>
</footer>
</div>

</body></html>
