<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Task History</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f5d63d",
                        "background-light": "#f8f8f5",
                        "background-dark": "#221f10",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex flex-col min-h-screen">
<header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-4">
<div class="flex items-center justify-between">
<button class="flex items-center justify-center w-10 h-10 text-background-dark dark:text-background-light">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold text-background-dark dark:text-background-light flex-1 text-center">Task History</h1>
<div class="w-10"></div>
</div>
</header>
<main class="flex-grow px-4 py-3">
<div class="p-1 bg-primary/20 dark:bg-primary/30 rounded-full flex justify-center">
<div class="relative w-full flex rounded-full">
<input checked="" class="peer/requested sr-only" id="requested-tasks" name="task-type" type="radio"/>
<label class="flex-1 text-center py-2.5 px-4 rounded-full text-sm font-bold cursor-pointer text-background-dark/60 dark:text-background-light/60 peer-checked/requested:bg-primary peer-checked/requested:text-background-dark peer-checked/requested:shadow-md transition-all duration-300" for="requested-tasks">Requested Tasks</label>
<input class="peer/provided sr-only" id="provided-tasks" name="task-type" type="radio"/>
<label class="flex-1 text-center py-2.5 px-4 rounded-full text-sm font-bold cursor-pointer text-background-dark/60 dark:text-background-light/60 peer-checked/provided:bg-primary peer-checked/provided:text-background-dark peer-checked/provided:shadow-md transition-all duration-300" for="provided-tasks">Provided Tasks</label>
</div>
</div>
<section class="mt-6">
<h2 class="text-lg font-bold text-background-dark dark:text-background-light mb-4">Completed</h2>
<div class="space-y-3">
<div class="flex items-center gap-4 bg-background-light dark:bg-background-dark p-3 rounded-lg border border-primary/20 dark:border-primary/30">
<div class="flex items-center justify-center rounded-lg bg-primary/20 dark:bg-primary/30 shrink-0 size-12 text-primary">
<span class="material-symbols-outlined">school</span>
</div>
<div class="flex-grow">
<p class="font-bold text-background-dark dark:text-background-light">Tutoring Session</p>
<p class="text-sm text-background-dark/60 dark:text-background-light/60">Completed on 10/26/23</p>
</div>
<div class="shrink-0 text-right">
<p class="font-bold text-primary">+100 pts</p>
</div>
</div>
<div class="flex items-center gap-4 bg-background-light dark:bg-background-dark p-3 rounded-lg border border-primary/20 dark:border-primary/30">
<div class="flex items-center justify-center rounded-lg bg-primary/20 dark:bg-primary/30 shrink-0 size-12 text-primary">
<span class="material-symbols-outlined">photo_camera</span>
</div>
<div class="flex-grow">
<p class="font-bold text-background-dark dark:text-background-light">Event Photography</p>
<p class="text-sm text-background-dark/60 dark:text-background-light/60">Completed on 10/20/23</p>
</div>
<div class="shrink-0 text-right">
<p class="font-bold text-primary">+200 pts</p>
</div>
</div>
<div class="flex items-center gap-4 bg-background-light dark:bg-background-dark p-3 rounded-lg border border-primary/20 dark:border-primary/30">
<div class="flex items-center justify-center rounded-lg bg-primary/20 dark:bg-primary/30 shrink-0 size-12 text-primary">
<span class="material-symbols-outlined">description</span>
</div>
<div class="flex-grow">
<p class="font-bold text-background-dark dark:text-background-light">Resume Review</p>
<p class="text-sm text-background-dark/60 dark:text-background-light/60">Completed on 10/15/23</p>
</div>
<div class="shrink-0 text-right">
<p class="font-bold text-primary">+50 pts</p>
</div>
</div>
</div>
</section>
</main>
<footer class="sticky bottom-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-t border-primary/20 dark:border-primary/30">
<nav class="flex justify-around py-2 px-4">
<a class="flex flex-col items-center justify-center gap-1 w-20 text-background-dark/60 dark:text-background-light/60" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 w-20 text-background-dark dark:text-background-light" href="#">
<div class="relative">
<span class="material-symbols-outlined">list_alt</span>
<div class="absolute -top-1 -right-1.5 w-2.5 h-2.5 bg-primary rounded-full"></div>
</div>
<span class="text-xs font-bold text-primary">My Tasks</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 w-20 text-background-dark/60 dark:text-background-light/60" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-xs font-medium">Profile</span>
</a>
</nav>
</footer>
</div>

</body></html>
